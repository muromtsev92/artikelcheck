<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nouns List</title>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>List of Nouns</h1>
<p th:if="${message}" th:text="${message}"></p>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Word</th>
            <th>Plural</th>
            <th>Russian</th>
            <th>Date of Addition</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="nounDto : ${nounDtoList}">
            <td th:text="${nounDto.id}"></td>
            <td th:text="${nounDto.word}"></td>
            <td th:text="${nounDto.plural}"></td>
            <td th:text="${nounDto.russian}"></td>
            <td th:text="${nounDto.additionDate}"></td>
            <td><a th:href="@{'/nouns/delete/' + ${nounDto.id}}">Delete item</a></td>
        </tr>
    </tbody>

</table>
<a href="/nouns/add">Add New Noun</a>
</body>
</html>
