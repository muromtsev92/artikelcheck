<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nouns List</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <style>
      .flex-container {
          display: flex;
          flex-direction: column;
      }

      .flex-row {
          display: flex;
          flex-direction: row;
          border: 1px solid black;
      }

      .flex-header {
          display: flex;
          flex-direction: row;
          background-color: #f2f2f2;
          font-weight: bold;
      }

      .flex-item {
          flex: 1;
          text-align: center;
          padding: 8px;
      }

      .flex-item input {
          width: 100%;
          text-align: center;
          border: none;
          background-color: transparent;
      }

      .flex-item input[readonly] {
          background-color: #f9f9f9;
      }

      .actions {
          display: flex;
          justify-content: center;
          gap: 5px;
      }
  </style>
</head>

<body>
<div class="container">
  <h1 class="text-center">List of Nouns</h1>
  <p th:text="'You are logged in as ' + ${user}"></p>
  <p th:if="${message}" th:text="${message}"></p>

  <form class="form my-2" th:action="@{'/nouns/add'}" method="get" style="display:inline;">
    <button type="submit">Add new noun</button>
  </form>

  <div class="flex-container">
    <div class="flex-header">
      <div class="flex-item">ID</div>
      <div class="flex-item">Article</div>
      <div class="flex-item">Word</div>
      <div class="flex-item">Plural</div>
      <div class="flex-item">Russian</div>
      <div class="flex-item">Actions</div>
    </div>

    <div class="flex-row" th:each="nounDto : ${nounDtoList}">
      <div class="flex-item" th:text="${nounDto.id}"></div>
      <div class="flex-item"><input type="text" th:value="${nounDto.article}" readonly/></div>
      <div class="flex-item"><input type="text" th:value="${nounDto.word}" readonly/></div>
      <div class="flex-item"><input type="text" th:value="${nounDto.plural}" readonly/></div>
      <div class="flex-item"><input type="text" th:value="${nounDto.russian}" readonly/></div>
      <div class="flex-item actions">
        <button type="button" onclick="editRow(this)">Edit</button>
        <form th:action="@{'/nouns/delete/' + ${nounDto.id}}" method="get" style="display:inline;">
          <button type="submit">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
    function editRow(button) {
        const row = button.closest('.flex-row');
        const inputs = row.querySelectorAll('input');
        const editMode = button.textContent === 'Edit';

        // Toggle readOnly property for each input
        inputs.forEach(input => input.readOnly = !editMode);

        if (editMode) {
            button.textContent = 'Save';
        } else {
            button.textContent = 'Edit';

            // Save changes
            const id = row.querySelector('.flex-item').textContent.trim();
            const data = {
                article: inputs[0].value,
                word: inputs[1].value,
                plural: inputs[2].value,
                russian: inputs[3].value
            };

            fetch(`/nouns/update/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('Changes saved successfully');
                } else {
                    alert('Error saving changes');
                }
            });
        }
    }
</script>
</body>
</html>
